<div class=".container-fluid" >
    <!-- <app-loader *ngIf="loader"></app-loader> -->
    <div>
        <div class="run">
            <img [src]="this.imagePath" alt="not found">
            <button (click)="getRandom()" class="btn btn-success" id="run">Run</button>
            <div class="ans">
                <h2>{{ans}}</h2>
            </div>
        </div>
        <select id="mode" #modeType='ngModel' class="btn btn-primary" ngModel required>
            <option value="">Select</option>
            <option value="voice">VOICE</option>
            <option value="type">TYPE</option>
        </select>
        <div *ngIf="modeType.value=='voice'">
            <div class="box">
                <div class="object">
                       <div class="outline">
                       </div>
                       <div class="outline" id="delayed">
                       </div>
                       <div class="button"></div>
                       <button class="button" id="circlein" [disabled]="recording" (click)="voiceRecord()" style="cursor: pointer;">
                           <svg class="mic-icon" version="1.1"  x="0px" y="0px" viewBox="0 0 1000 1000" enable-background="new 0 0 1000 1000" xml:space="preserve" [ngStyle]="recording ? {'fill': 'red'} : {'fill': '#1E2D70'}">
            <g><path d="M500,683.8c84.6,0,153.1-68.6,153.1-153.1V163.1C653.1,78.6,584.6,10,500,10c-84.6,0-153.1,68.6-153.1,153.1v367.5C346.9,615.2,415.4,683.8,500,683.8z M714.4,438.8v91.9C714.4,649,618.4,745,500,745c-118.4,0-214.4-96-214.4-214.4v-91.9h-61.3v91.9c0,141.9,107.2,258.7,245,273.9v124.2H346.9V990h306.3v-61.3H530.6V804.5c137.8-15.2,245-132.1,245-273.9v-91.9H714.4z"/></g>
            </svg>
            </button>
                </div>
            </div>
        </div>
        <div *ngIf="modeType.value=='type'" class="type">
            <input type="text" #ans="ngModel" ngModel required >
            &nbsp;&nbsp;
            <button (click)="getText(ans.value)"  class="btn btn-success" style="padding: 4px;">Check</button>
        </div>
       
	    </div>
</div>
