<h3 style="text-align: center;">Create Question</h3>
<form class="form-signin" (ngSubmit)="onSubmit(form)" #form='ngForm'>
    <div class="form-group mb-3">
        <div class="form-group mb-3">
            <select name="section" class="btn btn-primary" ngModel required>
                <option value="">Section</option>
                <option value="add">Addtion</option>
                <option value="sub">Subraction</option>
                <option value="mul">Multiplication</option>
                <option value="mix">Mixed</option>
            </select>
        </div>
        <label for="question">Question</label>
        <input name="question" type="text" placeholder="Question"  autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4" required ngModel >
      </div>  
    <div class="form-group mb-3">
        <label for="question image">Question Image</label>
      <input name="questionimg" type="file" (change)="onFileSelected($event)" accept="image/*" class="form-control rounded-pill border-0 shadow-sm px-4" ngModel>
  </div>

  <div class="form-group mb-3">
    <label for="option1">Option1</label>
      <input name="option1" type="text" placeholder="Option1" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4" required ngModel >
  </div>
  <div class="form-group mb-3">
    <label for="option2">Option2</label>
    <input name="option2" type="text" placeholder="Option2" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4" required ngModel >
</div>
<div class="form-group mb-3">
    <label for="option3">Option3</label>
    <input name="option3" type="text" placeholder="Option3" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4" required ngModel >
</div>
<div class="form-group mb-3">
    <label for="option4">Option4</label>
    <input name="option4" type="text" placeholder="Option4" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4" required ngModel >
</div>

    <div class="form-group mb-3">
        <label for="solution">Solution</label>
        <input name="solution" type="text" placeholder="Solution" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary" required ngModel>
    </div>
    <hr>
    <div class="form-group mb-3">
        <select name="level" class="btn btn-primary" ngModel required>
            <option value="">Level</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>
    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" [disabled]="(!form.valid)">Create</button><br>
  </form>
