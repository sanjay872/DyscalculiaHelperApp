<div class="container-fluid my-5">
  <div class="row g-4 align-items-stretch">
    <!-- Profile Card -->
    <div class="col-lg-5 col-md-6">
      <div class="card shadow text-center border-0 rounded-4 overflow-hidden h-100">
        <img src="../../assets/profile/background.jpg" class="card-img-top" alt="Profile Background" />
        <div class="card-body">
          <h3 class="card-title fw-bold text-primary">
            {{ userProfile.firstName }} {{ userProfile.lastName }}
          </h3>
          <p class="card-text fs-5 mb-1">
            <strong>Age:</strong> {{ userProfile.age }}
          </p>
          <p>
            <a class="btn btn-outline-primary btn-sm" href="mailto:{{ userProfile.email }}">
              {{ userProfile.email }}
            </a>
          </p>
        </div>
      </div>
    </div>

    <!-- Graph -->
    <div class="col-lg-7 col-md-6">
      <div class="card shadow border-0 rounded-4 h-100 p-3">
        <div style="width: 100%; height: 100%;">
          <app-graph></app-graph>
        </div>
      </div>
    </div>
  </div>
</div>
